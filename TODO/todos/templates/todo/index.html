{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todos/todo.css' %}">
    <title>Todo App</title>
</head>
<body>

    <div class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4" id='content'>
                <form action="{% url 'add-todo' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group mb-3">
                            {{form.task}}
                            <span class="input-group-btn"><button class="btn btn-primary" type="submit" id="add-btn">Add todo</button></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row t10">
                <div class="col-lg-12">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a class="btn btn-outline-danger" href="{% url 'delete-completed' %}" role="button">Delete Completed</a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-outline-danger" href="{% url 'delete-all' %}" role="button">Delete All</a>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="list-group t20">
                {% for todo in todos %}
                    {% if todo.completed %}
                        <li class="list-group-item todo-completed">{{ todo.task }}</li>
                    {% else %}
                        <li class="list-group-item">{{ todo.task }}</li><span><a class="btn btn-primary" href="{% url 'completed' todo.id %}" role="button">Mark as Done</a></span>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>     
        <footer>
            <div class="row pad">
                <div class="col-lg-12 text-center">
                    Made with <strong>&#10084; </strong>  by <strong>Bilard</strong>
                </div>
            </div>
        </footer>  
    </div>

    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
